<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 h-screen flex flex-col justify-center items-center">

<div class="bg-white p-8 rounded shadow-md w-96">
    <h2 class="text-2xl font-semibold mb-6">Register</h2>

    <form action="/register" method="post">

        <div class="mb-4">
            <label for="Username" class="block text-sm font-medium text-gray-600">Username:</label>
            <input type="text" id="Username" name="username" class="mt-1 p-2 w-full border rounded-md" required>
        </div>

        <div class="mb-4">
            <label for="Password" class="block text-sm font-medium text-gray-600">Password:</label>
            <input type="password" id="Password" name="password" class="mt-1 p-2 w-full border rounded-md" required>
        </div>

        <div class="mb-6">
            <label for="ConfirmPassword" class="block text-sm font-medium text-gray-600">Confirm Password:</label>
            <input type="password" id="ConfirmPassword" name="ConfirmPassword" class="mt-1 p-2 w-full border rounded-md" required>
        </div>

        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-700">
            Register
        </button>
    </form>

    <div class="mt-4">
        <span class="text-gray-600">Already have an account?</span>
        <a href="/login" class="text-blue-500 hover:underline ml-1">Login</a>
    </div>
</div>

</body>

</html>
